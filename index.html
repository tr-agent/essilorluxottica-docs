    :root {

    /* Add these styles to properly format Markdown content */
    .prose h1 { font-size: 2rem; font-weight: 700; margin-top: 1.5rem; margin-bottom: 1rem; }
    .prose h2 { font-size: 1.75rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; }
    .prose h3 { font-size: 1.5rem; font-weight: 600; margin-top: 1.25rem; margin-bottom: 0.75rem; }
    .prose p { margin-bottom: 1rem; }
    .prose ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
    .prose ol { list-style-type: decimal; margin-left: 1.5rem; margin-bottom: 1rem; }
    .prose li { margin-bottom: 0.25rem; }
    .prose strong { font-weight: 700; }
    .prose em { font-style: italic; }
    .prose code { background-color: #f0f0f0; padding: 0.1rem 0.25rem; border-radius: 0.25rem; }

    }

  <script>
    // Highlight selected sidebar button
    function highlightSidebarButton(btn) {
      document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('bg-gray-200', 'text-[var(--primary-color)]', 'font-bold'));
      if (btn) {
        btn.classList.add('bg-gray-200', 'text-[var(--primary-color)]', 'font-bold');
      }
    }

    // Toggle sidebar visibility
    document.addEventListener('DOMContentLoaded', function() {
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('main-content');
      const toggleButton = document.getElementById('toggle-sidebar');
      const sidebarContent = document.querySelector('#sidebar .space-y-6');
      const sidebarTitle = document.querySelector('.sidebar-title');
      const toggleContainer = document.querySelector('.toggle-container');
      
      // Load Statement of Work by default when page loads
      setTimeout(() => {
        const sowButton = document.querySelector('button[onclick="loadMarkdown(\'SOW.md\', this)"]');
        loadMarkdown('SOW.md', sowButton);
      }, 100);

      toggleButton.addEventListener('click', function() {
        if (sidebar.classList.contains('w-72')) {
          // Collapse sidebar
          sidebar.classList.remove('w-72');
          sidebar.classList.add('sidebar-collapsed');
          sidebar.classList.add('is-collapsed');
          mainContent.classList.add('main-expanded');
          
          // Change button icon to expand
          toggleButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
          </svg>`;
          
          // Hide sidebar content
          sidebarContent.style.display = 'none';
          sidebarTitle.style.display = 'none';
          toggleContainer.style.marginBottom = '0';
        } else {
          // Expand sidebar
          sidebar.classList.remove('sidebar-collapsed');
          sidebar.classList.remove('is-collapsed');
          sidebar.classList.add('w-72');
          mainContent.classList.remove('main-expanded');
          
          // Change button icon to collapse
          toggleButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
          </svg>`;
          
          // Show sidebar content
          sidebarContent.style.display = '';
          sidebarTitle.style.display = '';
          toggleContainer.style.marginBottom = '1rem';
        }
      });
    });

    async function loadDocument(filePath, btn) {
      highlightSidebarButton(btn);
      try {
        const response = await fetch(filePath);
        if (!response.ok) throw new Error(`Failed to load ${filePath}: ${response.status}`);
        const text = await response.text();
        
        // Check if this is an HTML file
        if (filePath.toLowerCase().endsWith('.html')) {
          // For HTML files, extract the content and inject it
          const parser = new DOMParser();
          const doc = parser.parseFromString(text, 'text/html');
          const body = doc.body;
          
          if (body) {
            document.getElementById("content").innerHTML = body.innerHTML;
          } else {
            document.getElementById("content").innerHTML = text;
          }
          return;
        }
        
        // For Markdown files, continue with existing logic
        // Fix specific syntax issues in Mermaid diagrams based on their type
        let fixedText = text.replace(/```mermaid\s+([\s\S]+?)```/g, function(match, diagram) {
          let diagramType = "unknown";
          let trimmed = diagram.trim();
          
          // Determine diagram type
          if (trimmed.startsWith("flowchart") || trimmed.startsWith("graph")) {
            diagramType = "flowchart";
          } else if (trimmed.startsWith("sequenceDiagram")) {
            diagramType = "sequence";
          } else if (trimmed.startsWith("classDiagram")) {
            diagramType = "class";
          } else if (trimmed.startsWith("erDiagram")) {
            diagramType = "er";
          }
          
          let fixed = trimmed;
          
          // Apply fixes specific to each diagram type
          if (diagramType === "flowchart") {
            // For flowcharts, simplify node labels to avoid syntax issues
            fixed = fixed
              .replace(/<br\s*\/?>/g, '\\n')
              // Simplify node labels by removing complex content
              .replace(/\[([^\]]*?)\/([^\]]*?)\]/g, '[$1_$2]') // Replace / with _
              .replace(/\[([^\]]*?)\(([^\)]*?)\)([^\]]*?)\]/g, '[$1_$2_$3]') // Replace () with _
              .replace(/\{([^\}]*?)\(([^\)]*?)\)([^\}]*?)\}/g, '{$1_$2_$3}') // Replace () with _
              .replace(/"([^"]*)"/g, '_$1_') // Replace "text" with _text_
              .replace(/\\n /g, '\\n'); // Fix newlines with spaces
          } 
          else if (diagramType === "class") {
            // For class diagrams, handle method parameters carefully
            fixed = fixed
              .replace(/<br\s*\/?>/g, '\\n')
              // Protect method signatures by not altering them
              .replace(/\+([a-zA-Z0-9_]+)\(([^)]*)\)/g, '+$1___PARAM___$2___CLOSE___');
            
            // After protecting method signatures, apply general fixes
            fixed = fixed
              .replace(/\(([^)]*)\)/g, '_$1_') // Replace general parentheses
              .replace(/___PARAM___/g, '(') // Restore method params opening
              .replace(/___CLOSE___/g, ')'); // Restore method params closing
          }
          else if (diagramType === "sequence") {
            // Sequence diagrams generally need fewer fixes
            fixed = fixed
              .replace(/<br\s*\/?>/g, '\\n')
              .replace(/\(([^)]*)\)/g, '"$1"'); // Replace () with quotes for better compatibility
          }
          
          return '```mermaid\n' + fixed + '\n```';
        });
        
        // Configure marked for proper rendering
        marked.use({
          gfm: true,
          breaks: true
        });
        
        const html = marked.parse(fixedText);
        document.getElementById("content").innerHTML = html;
        
        // After Markdown rendering, find and process all code blocks
        const codeBlocks = document.querySelectorAll('pre code');
        codeBlocks.forEach(block => {
          // Check if this block is a mermaid diagram
          const content = block.textContent.trim();
          if (
            content.startsWith('flowchart') || 
            content.startsWith('sequenceDiagram') || 
            content.startsWith('classDiagram') ||
            content.startsWith('erDiagram') ||
            content.startsWith('graph')
          ) {
            // Replace the code block with a mermaid div
            const parent = block.parentNode;
            const container = document.createElement('div');
            container.className = 'mermaid';
            container.textContent = content;
            
            // Replace the pre element with our mermaid div
            if (parent && parent.parentNode) {
              parent.parentNode.replaceChild(container, parent);
            }
          }
        });
        
        // Initialize Mermaid with type-specific settings
        setTimeout(() => {
          mermaid.initialize({
            startOnLoad: false,
            securityLevel: 'loose',
            flowchart: {
              useMaxWidth: true,
              htmlLabels: false,
              curve: 'linear'
            },
            sequence: {
              useMaxWidth: true,
              showSequenceNumbers: false
            },
            class: {
              useMaxWidth: true
            },
            er: {
              useMaxWidth: true
            },
            theme: 'default'
          });
          
          try {
            mermaid.init(undefined, document.querySelectorAll('.mermaid'));
          } catch (error) {
            console.error("Error initializing Mermaid:", error);
          }
        }, 100);
        
      } catch (error) {
        console.error(error);
        document.getElementById("content").innerHTML = `<div class="text-red-600">Error loading document: ${error.message}</div>`;
      }
    }

    // Backward compatibility function for existing markdown buttons
    async function loadMarkdown(filePath, btn) {
      await loadDocument(filePath, btn);
    }

  </script>
